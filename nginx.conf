events {
    worker_connections 1024;
}

http {
    upstream main-app {
        server main-app:3000;
    }

    upstream admin-app {
        server admin-app:3001;
    }

    upstream bookings-app {
        server bookings-app:3002;
    }

    upstream rentals-app {
        server rentals-app:3003;
    }

    upstream links-app {
        server links-app:3004;
    }

    # Main domain (ycempire.com)
    server {
        listen 80;
        server_name ycempire.com www.ycempire.com;

        location / {
            proxy_pass http://main-app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Admin subdomain (admin.ycempire.com)
    server {
        listen 80;
        server_name admin.ycempire.com;

        location / {
